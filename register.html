<!DOCTYPE html>
<html lang="en">
<head>
<title>Registration</title>
 <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="registration-form">
        <h1>Register Now</h1>
        <form action="/register" method="post">
            <input class="input-box" type="first name" placeholder="First Name" required/> 
            <input class="input-box" type="last name" placeholder="Last Name" required/> 
            <input class="input-box" type="tel" name="phoneNumber" placeholder="Phone Number" required /> 
            <input class="input-box" type="email" placeholder="Email" required/> 
            <p><span><input type="checkbox" name="terms" required></span>I agree to the<a href="/terms"> terms and conditions</a></p>
            <a href="/index"><button class="register-btn" type="submit">Register</button></a>
            <hr>
            <p class="already-have">Already have an account? <a href="/login">sign in</a></p>
        </form>
    </div>

</body>
</html>
