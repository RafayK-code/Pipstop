 <link rel="stylesheet" href="style.css">

<body>
    <div class="registration-form">
        <h1>Register Now</h1>
        <form action="/register" method="post">
            <input class="input-box" type="first name" placeholder="First Name" /> 
            <input class="input-box" type="last name" placeholder="Last Name" /> 
            <input class="input-box" type="tel" name="phoneNumber" placeholder="Phone Number" required /> 
            <input class="input-box" type="email" placeholder="Email" /> 
            <a href="/index"><button class="register-btn" type="submit">Register</button></a>
            <hr>
            <p></p>
        </form>
    </div>
