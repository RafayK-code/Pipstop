<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
  <div class="nav-bar">

    <!-- link nav bar -->
    <a href="/index"> 
      <img src="images/pipstop_logo_white.svg" alt="logo" class="logo" style="height:20px ;width:auto;" >
    </a>

    <div class="navbar-links">
      <a href="/leaderboard">Podium</a>
      <div class="dropdown">
        <img src="images/path-to-profile-picture.png" alt="Profile" class="profile-pic">
        <div class="dropdown-content">
          <a href="/profile">Profile</a>
          <a href="/settings">Settings</a>
          <a href="/logout">Logout</a>
        </div>
      </div>
    </div>
  </div>

  <img src="images/computer_display.svg" alt="Computer" class="computer-image">
  <div class="content">
    <div class="welcome-message" style="color: #faf0fb;">welcome:</div>
    <div class="welcome-message">&lt;name&gt;</div>
    <div class="event-name">hackwestern10</div>
  </div>

  <!-- clickable icons -->

  <div class="icon-container">
    <a href="/health" class="icon-link">
        <div class="icon health-icon">
          <img src = "images/heart_icon.svg" alt="heart icon" >
          <p>health</p>
        </div>
    </a>
    <a href="/social" class="icon-link">
        <div class="icon social-icon">
          <img src = "images/social_icon.svg" alt="social icon" >
          <p>social</p>
        </div>
    </a>
    <a href="/funandgames" class="icon-link">
        <div class="icon fun-icon">
            <img src = "images/games_icon.svg" alt="game icon" >
            <p>fun</p>
        </div>
    </a>
</div>

  <div class="bottom-logo">
    <img src="images/pipstop_logo_white.svg" alt="white_logo">
  </div>
  
  </body>
</html>
